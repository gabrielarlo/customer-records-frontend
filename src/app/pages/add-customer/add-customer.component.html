<div class="flex flex-col items-center w-full">
    <form class="w-full mb-4 card md:w-1/2" (submit)="saveCustomer()">
        <h1 class="mb-4 text-2xl">Add New Customer</h1>
        
        <fieldset>
            <legend>First Name *</legend>
            <input type="text" placeholder="First Name" name="first_name" [(ngModel)]="customerForm.first_name">
        </fieldset>

        <fieldset>
            <legend>Last Name *</legend>
            <input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="customerForm.last_name">
        </fieldset>

        <fieldset>
            <legend>Email *</legend>
            <input type="email" placeholder="Email" name="email" [(ngModel)]="customerForm.email">
        </fieldset>

        <fieldset>
            <legend>Contact Number *</legend>
            <input type="text" placeholder="Contact Number" name="contact_number" [(ngModel)]="customerForm.contact_number">
        </fieldset>

        <fieldset>
            <legend>Address *</legend>
            <textarea name="address" [(ngModel)]="customerForm.address"></textarea>
        </fieldset>

        <div class="flex justify-end w-full mt-6 space-x-3">
            <button (click)="saveCustomer(true)" type="button" class="btn">Save and Add New</button>
            <button type="submit" class="btn">Save</button>
        </div>
    </form>

    <p class="text-center">
        <button (click)="returnToList()" class="text-blue-600 underline">Return to customer list</button>
    </p>
</div>
